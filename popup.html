<!DOCTYPE html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
 -->
<html>
<head>
    <title>Nimiq Wallet Browser Extention</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 100%;
            width: 360px;
            background: snow;
            color: #042146;
        }

        #address,
        hash {
            font-family: monospace;
            text-transform: uppercase;
        }

        h1 {
            margin: 0.2em 0;
        }

        #wallet-management,
        #wallet-import,
        #new-tx {
            /*display: none;*/
            width: 100%;
            height: 100%;
            background: snow;
            position: absolute;
            top: 110%;
            left: 0;
            transition: top 0.5s ease;
            padding: 0.5em;
            box-sizing: border-box;
            box-shadow: 0 0 10px 0 gray;
        }
        #wallet-management.show,
        #wallet-import.show,
        #new-tx.show {
            top: 0;
        }
        #wallet-import.show-instant {
            transition: none;
            top: 0;
        }

        .full-width {
            box-sizing: border-box;
            width: 100%;
            padding: 0.5em;
        }
        button.close {
            float: right;
        }

        #wallet-list ul,
        #txs-list ul {
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Nimiq Wallet Manager</h1>

    Address: <span id="address"></span><br>
    Balance: <span id="balance"></span><br>
    <button id="button-new-tx">New Transaction</button>
    <div id="txs-list"></div>
    <hr>
    Status: <span id="status"></span><br>
    Height: <span id="height"></span><br>
    Target height: <span id="targetHeight"></span><br>
    Peers: <span id="peers"></span>
    <hr>
    Mining: <span id="mining"></span><br>
    Hashrate: <span id="hashrate"></span><br>
    <button id="button-start-mining">Start Mining</button>
    <button id="button-stop-mining">Stop Mining</button>
    <hr>
    <button id="button-show-my-wallets" class="full-width">My Wallets</button>

    <div id="new-tx">
        <button id="button-close-new-tx" class="close">&times;</button>
        <strong>New Transaction</strong><br>
        <br>
        <input type="text" id="input-tx-receiver" class="full-width" placeholder="Receiver Account Number">
        <input type="number" id="input-tx-value" class="full-width" placeholder="0.00"><br>
        <!-- <input type="text" id="input-tx-message" class="full-width" placeholder="Add a note"><br> -->
        <br>
        <button id="button-send-tx" class="full-width">Send</button>
    </div>

    <div id="wallet-management">
        <button id="button-close-my-wallets" class="close">&times;</button>
        <strong>My wallets</strong><br>
        <div id="wallet-list"></div>
        <button id="button-show-import-wallets" class="full-width">+ Add Wallet</button>
    </div>

    <div id="wallet-import">
        <button id="button-close-import-wallets" class="close">&times;</button>
        <strong>Import Wallet</strong><br>
        <input type="text" id="input-privKey"> <button id="button-import-privKey">Import Private Key</button><br>
        <br>
        <button id="button-import-betanet" class="full-width">Import from Betanet</button><br>
        <br>
        <button id="button-create-new-wallet" class="full-width">Create new Address</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
