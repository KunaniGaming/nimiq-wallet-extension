<!DOCTYPE html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
 -->
<html>
<head>
    <title>Nimiq Wallet Browser Extention</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 100%;
            width: 420px;
        }

        #address,
        ul {
            font-family: monospace;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>My Nimiq Wallet</h1>

    Address: <span id="address"></span><br>
    Balance: <span id="balance"></span><br>
    <hr>
    Status: <span id="status"></span><br>
    Height: <span id="height"></span><br>
    Target height: <span id="targetHeight"></span><br>
    Peers: <span id="peers"></span><br>
    <button id="button-start">Start Runtime</button>
    <button id="button-stop">Stop Runtime</button>
    <hr>
    Mining: <span id="mining"></span><br>
    Hashrate: <span id="hashrate"></span><br>
    <button id="button-start-mining">Start Mining</button>
    <button id="button-stop-mining">Stop Mining</button>
    <hr>
    <strong>Your wallets</strong>
    <div id="wallet-list"></div>
    <hr>
    <input type="text" id="input-privKey">
    <button id="button-import-privKey">Import Private Key</button>

    <script src="popup.js"></script>
</body>
</html>
