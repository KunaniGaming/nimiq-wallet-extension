<!DOCTYPE html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
 -->
<html>
<head>
    <title>WALTER - Nimiq Wallet Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Source+Sans+Pro:400,600" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        button {
            background:
        }

        button:disabled {
            cursor: not-allowed;
        }

        label {
            color: #888;
        }

        hr {
            border: none;
            border-top: 1px solid lightgray;
            width: 80%;
        }

        .icon-nimiq::before {
            content: "";
            height: 0.65em;
            width: 0.75em;
            display: inline-block;
            background-image: url('nimiq_blue.svg');
            background-size: 100%;
            background-repeat: no-repeat;
            margin-right: 0.2em;
        }

        body {
            font-family: "Source Sans Pro", sans-serif;
            font-size: 100%;
            width: 360px;
            height: 500px;
            background: snow;
            color: #042146;
            margin: 0;
        }

        header {
            position: relative;
            width: 100%;
            background: #042146;
            color: white;
            padding: 0.1em 0;
            height: 36px;
        }

        #statusWrapper {
            position: absolute;
            top: 3px;
            left: 3px;
        }

        #statusIndicator {
            border-radius: 50%;
            border: 2px solid white;
            background: firebrick;
            width: 16px;
            height: 16px;
            margin: 7px;
        }

        #statusIndicator.yellow {
            background: gold;
        }

        #statusIndicator.green {
            background: limegreen;
        }

        #statusPopup {
            display: none;
            position: absolute;
            top: 23px;
            left: 4px;
            width: 250px;
            background: snow;
            color: #042146;
            border: 1px solid #042146;
            border-radius: 3px;
            padding: 0.5em;
            z-index: 9000;
        }

        /* triangle border */
        #statusPopup::before {
            content: "";
            border: 6px solid;
            border-color: transparent transparent #042146 transparent;
            position: absolute;
            top: -13px;
            left: 4px;
        }

        /* triangle */
        #statusPopup::after {
            content: "";
            border: 6px solid;
            border-color: transparent transparent snow transparent;
            position: absolute;
            top: -12px;
            left: 4px;
        }

        #statusWrapper:hover #statusPopup {
            display: block;
        }

        .equalize-row {
            padding: 0.2em 0;
        }

        .equalize-row span {
            float: right;
        }

        header h1 {
            font-size: 19px;
            font-weight: 600;
            text-transform: uppercase;
            line-height: 0.75em;
            position: absolute;
            top: 0;
            left: 36px;
        }

        header h1 span {
            display: block;
            font-size: 12px;
            opacity: 0.5;
        }

        header nav {
            position: absolute;
            top: 0;
            right: 0;
        }

        header nav button {
            line-height: 34px !important;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0.75;
            outline: none;
        }

        header nav button:hover {
            opacity: 1;
        }

        #sectionActiveWallet {
            padding: 1em;
        }

        #activeWalletIdenticon {
            width: 40px;
            height: 40px;
            float: left;
            border-radius: 50%;
            margin-right: 0.5em;
        }

        #activeWalletIdenticon > * {
            border-radius: 50%;
        }

        #activeWalletName {
            float: left;
            font-weight: 600;
            margin-bottom: 0.25em;
        }

        #activeWalletAddress {
            float: left;
            text-overflow: ellipsis;
            font-size: 12px;
            opacity: 0.6;
            width: 280px;
            overflow: hidden;
        }

        #activeWalletBalance {
            float: right;
            font-size: 22px;
        }

        #activeWalletActions {
            clear: both;
        }



        #address,
        hash {
            font-family: "Fira Mono", monospace;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        h1 {
            margin: 0.2em 0;
        }

        #wallet-management,
        #wallet-import,
        #new-tx {
            /*display: none;*/
            width: 100%;
            height: 100%;
            background: snow;
            position: absolute;
            top: 110%;
            left: 0;
            transition: top 0.5s ease;
            padding: 0.5em;
            box-sizing: border-box;
            box-shadow: 0 0 10px 0 gray;
            overflow-y: auto;
        }
        #wallet-management.show,
        #wallet-import.show,
        #new-tx.show {
            top: 36px;
        }
        #wallet-import.show-instant {
            transition: none;
            top: 36px;
        }

        .full-width {
            box-sizing: border-box;
            width: 100%;
            padding: 0.5em;
        }
        button.close {
            float: right;
        }

        #wallet-list ul,
        #txs-list ul {
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.5em;
        }
    </style>

    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="statusWrapper">
            <div id="statusIndicator" class="red"></div>
            <div id="statusPopup">
                <div class="equalize-row"><label>Status</label> <span id="status"></span></div>
                <div class="equalize-row"><label>Height</label> <span id="height"></span></div>
                <div class="equalize-row"><label>Peers</label> <span id="peers"></span></div>
            </div>
        </div>
        <h1>
            NI-Man
            <span>Nimiq Wallet Manager</span>
        </h1>
        <nav>
            <button id="buttonShowContacts" title="Contacts (coming soon)" class="fa fa-address-card" disabled></button>
            <button id="buttonShowMyWallets" title="My Wallets" class="fa fa-th-large"></button>
            <button id="buttonShowNotifications" title="Notifications (coming soon)" class="fa fa-exclamation-circle" disabled></button>
        </nav>
    </header>

    <section id="sectionActiveWallet">
        <div id="activeWalletIdenticon">&nbsp;</div>
        <span id="activeWalletName"></span><br>
        <hash id="activeWalletAddress"></hash><br>
        <span id="activeWalletBalance" class="icon-nimiq"></span>
        <div id="activeWalletActions">
            <button id="buttonStartMining" disabled>Miner</button>
            <button id="buttonCreateCashlink" disabled title="(coming soon)">Cashlink</button>
            <button id="buttonNewTx">Send</button>
        </div>
    </section>
    <div id="txs-list"></div>
    <hr>
    Mining: <span id="mining"></span><br>
    Hashrate: <span id="hashrate"></span><br>
    <button id="button-start-mining">Start Mining</button>
    <button id="button-stop-mining">Stop Mining</button>

    <div id="new-tx">
        <button id="button-close-new-tx" class="close">&times;</button>
        <strong>New Transaction</strong><br>
        <br>
        <input type="text" id="input-tx-receiver" class="full-width" placeholder="Receiver Account Number">
        <input type="number" id="input-tx-value" class="full-width" placeholder="0.00"><br>
        <!-- <input type="text" id="input-tx-message" class="full-width" placeholder="Add a note"><br> -->
        <br>
        <button id="button-send-tx" class="full-width">Send</button>
    </div>

    <div id="wallet-management">
        <button id="button-close-my-wallets" class="close">&times;</button>
        <strong>My wallets</strong><br>
        <div id="wallet-list"></div>
        <button id="button-show-import-wallets" class="full-width">+ Add Wallet</button>
    </div>

    <div id="wallet-import">
        <button id="button-close-import-wallets" class="close">&times;</button>
        <strong>Import Wallet</strong><br>
        <input type="text" id="input-privKey"> <button id="button-import-privKey">Import Private Key</button><br>
        <br>
        <button id="button-import-betanet" class="full-width">Import from Betanet</button><br>
        <br>
        <button id="button-create-new-wallet" class="full-width">Create new Address</button>
    </div>

    <script src="vendor/blockies.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
