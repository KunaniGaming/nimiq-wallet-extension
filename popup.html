<!DOCTYPE html>
<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".
 -->
<html>
<head>
    <title>Nimiq Wallet Browser Extention</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 100%;
        }
        #status {
            /* avoid an excessively wide status text */
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
    </style>
</head>
<body>
    Address: <span id="address"></span><br>
    Balance: <span id="balance"></span><br>
    Status: <span id="status"></span><br>
    Height: <span id="height"></span><br>
    Target height: <span id="targetHeight"></span><br>
    Peers: <span id="peers"></span><br>
    Mining: <span id="mining"></span><br>
    Hashrate: <span id="hashrate"></span><br>

    <script src="popup.js"></script>
</body>
</html>
